
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Sidebar Offcanvas Menu HTML</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Toggle Button -->
    <button class="btn btn-danger mx-auto my-5 d-block" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenus">
        Click On me
    </button>

    <div class="offcanvas offcanvas-start navbar-light bg-light" id="offcanvasMenus" style="width: 300px;">
        <!-- Sidebar Header -->
        <div class="border-bottom p-4 mb-4 shadow-sm">
            <a href="#"><img src="/images/MarkupTag-logo.png" alt="..." class="img-fluid w-50"></a>
            <button type="button" class="btn-close float-end text-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <!-- Navbar Menus Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link px-4">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-4">About Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-4">Our Blog</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-4">Our Services</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-4">Templates</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-4">Docs</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-4">Our Projects</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-4">Examples</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-4">Discussions</a>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
