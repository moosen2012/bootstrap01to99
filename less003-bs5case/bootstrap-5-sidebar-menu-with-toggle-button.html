
<!DOCTYPE html>
<html lang="en">
<head>
    <title>How To Create</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .sidebar-nav ul li {
        margin: 10px 0px;
    }
    .sidebar-nav ul li a {
        font-size: 32px;
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 5px 10px;
        background-color: #ff9800;
        border-radius: 4px;
    }
    .sidebar-nav .offcanvas {
        width: auto;
        top: 60px;
        background: transparent;
        /*border: none;*/
        border: 1px solid red;
        visibility: visible !important;
        transform: translateX(0%);
    }
    .sidebar-nav .offcanvas ul li a span.item-text {
        display: none;
    }
    .sidebar-nav .offcanvas.show ul li a {
        font-size: 20px;
    }
    .sidebar-nav .offcanvas.show {
        width: 220px;
    }
    .sidebar-nav .offcanvas.show ul li a span.item-text {
        display: inline-block;
    }
    .sidebar-nav .offcanvas.show ul li a span {
        font-size: 18px;
        transition: 0.5s;
    }
    .sidebar-nav .offcanvas.show ul li a:hover span {
        padding-left: 10px;
    }
    .sidebar-nav .modal-backdrop.show {
        opacity: .5;
        display: none;
    }
    </style>

</head>
<body>

    <div class="sidebar-nav">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <!-- Mobile Menu Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menus List -->
                <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                  <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li><a href="#"><i class="bi bi-calendar3"></i> <span class="item-text">Work Diary</span></a></li>
                            <li><a href="#"><i class="bi bi-pencil-square"></i> <span class="item-text">Applications</span></a></li>
                            <li><a href="#"><i class="bi bi-people"></i> <span class="item-text">Client Manager</span></a></li>
                            <li><a href="#"><i class="bi bi-book"></i> <span class="item-text">Bookings</span></a></li>
                            <li><a href="#"><i class="bi bi-person-check"></i> <span class="item-text">Candidates</span></a></li>
                            <li><a href="#"><i class="bi bi-envelope"></i> <span class="item-text">Email</span></a></li>
                            <li><a href="#"><i class="bi bi-graph-up"></i> <span class="item-text">Reports</span></a></li>
                        </ul>
                  </div>
                </div>

            </div>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
